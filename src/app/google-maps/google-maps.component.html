<mat-card style="display:flex">
    <app-marker-clusterer [vehiclesToDisplay]='vehiclesToDisplay' *ngIf='vehiclesToDisplay' (emitSelectedVehicle)="setSelectedVehicle($event)"></app-marker-clusterer>
    <app-filters [vehicles]='allVehicles' *ngIf='allVehicles' (emitFilter)="filter($event)"></app-filters>
</mat-card>
